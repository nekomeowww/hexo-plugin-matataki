<div id="hexo-plugin-matataki" data-wpm="{{hpmWrongPassMessage}}" data-whm="{{hpmWrongHashMessage}}">
    <div class="hpm-input-container">
        <div class="symbol-line">
            <img src="{{hpmSymbolAvatar}}" class="hpm-avatar" />
            <div class="message" for="hpmPass">{{hpmMessage}}</div>
        </div>
        <input type="password" id="hpmPass" placeholder="" />
        <div class="bottom-line"></div>
        <div style="display: flex;justify-content: flex-end;width: 100%;">
            <div class="unlock-btn">解锁</div>
        </div>
    </div>
    <script id="hpmData" type="hpmData" data-hmacdigest="{{hpmHmacDigest}}">{{hpmEncryptedData}}</script>
</div>
